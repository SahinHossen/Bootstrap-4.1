<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS CDN Link -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Bootstrap CSS -->
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<title>Responsive Images</title>
</head>
<body>
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Responsive Images</li>
			</ol>
		</nav>
		
		<!-- Responsive Images -->
		
		<h2 class="badge-primary text-center text-white">Responsive Images</h2>
		<img src="images/Responsive-images.jpg" class="img-fluid mx-auto d-block" alt="Responsive image">
		
		<!-- Responsive Images -->
		
		<!-- Thumbnails Images -->
		<h2 class="badge-primary text-center text-white">Image Thumbnails</h2>
		<img src="images/images-thumbnails.jpg" class="img-thumbnail" alt="Responsive image">
		<img src="images/images-thumbnails.jpg" class="img-thumbnail" alt="Responsive image">
		<img src="images/images-thumbnails.jpg" class="img-thumbnail" alt="Responsive image">

		<!-- Thumbnails Images -->

		<!-- Images float Left Right (Overflow: Hodden by [clearfix]) -->
		<div class="clearfix">
			<h2 class="badge-primary text-center text-white">Aligning Images</h2>
			<img src="images/images-thumbnails.jpg" class="rounded float-left" alt="Responsive image">
			<img src="images/images-thumbnails.jpg" class="rounded float-right" alt="Responsive image">
		</div>
		<!-- Images float Left Right -->
		
		<!-- Images position -->
		<div class="text-center">
			<img src="images/images-thumbnails.jpg" class="rounded" alt="Responsive image">
		</div>
		<div class="text-right">
			<img src="images/images-thumbnails.jpg" class="rounded" alt="Responsive image">
		</div>
		<div class="text-left">
			<img src="images/images-thumbnails.jpg" class="rounded" alt="Responsive image">
		</div>
		
		<!-- Images position -->

	</div>


	<!-- Optional JavaScript -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>

</html>
