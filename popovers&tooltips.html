		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Popovers & Tooltips</li>
			</ol>
		</nav>

		<!-- Popover Example -->

		<h1 class="bg-success text-white text-center">Popover Example</h1>

		<button type="button" class="btn btn-success" data-toggle="popover" title="Popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse earum laboriosam vero atque reprehenderit suscipit eum sit eveniet facere cupiditate.">Default Popover</button>

		<h1 class="bg-success text-white text-center mt-5">Popover Placement</h1>
		
		<div class="btn-group">
			<button type="button" class="btn btn-outline-success" data-container="body" title="Popover Title Top" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on Top</button>

			<button type="button" class="btn btn-outline-primary" data-container="body" title="Popover Title Right" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on Right</button>

			<button type="button" class="btn btn-outline-warning" data-container="body" title="Popover Title Bottom" data-toggle="popover" data-placement="bottom" data-content="Vivamus
			sagittis lacus vel augue laoreet rutrum faucibus.">Popover on Bottom</button>

			<button type="button" class="btn btn-outline-danger" data-container="body" title="Popover Title Left" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on Left</button>
		</div>

		<h1 class="bg-success text-white text-center mt-5">Dismiss Popover</h1>

		<button tabindex="0" class="btn btn-lg btn-primary" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem saepe aliquid modi eius, perspiciatis quis maiores cupiditate totam tempora et?">Dismissible Popover</button>

		<!-- Popover Example -->

		<!-- Tooltips Example -->

		<h1 class="bg-success text-white text-center mt-5">Tooltips Example</h1>

		<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
		<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
		<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
		<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

		<!-- Tooltips Example -->
